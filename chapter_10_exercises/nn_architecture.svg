<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Neural Network Architecture</text>
  <text x="400" y="55" font-family="Arial" font-size="16" text-anchor="middle">(3 input features, 10 hidden units, 1 output unit)</text>
  
  <!-- Input layer -->
  <circle cx="100" cy="130" r="20" fill="#6baed6" stroke="#2171b5" stroke-width="2"/>
  <circle cx="100" cy="200" r="20" fill="#6baed6" stroke="#2171b5" stroke-width="2"/>
  <circle cx="100" cy="270" r="20" fill="#6baed6" stroke="#2171b5" stroke-width="2"/>
  
  <text x="100" cy="130" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">x₁</text>
  <text x="100" cy="200" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">x₂</text>
  <text x="100" cy="270" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">x₃</text>
  
  <text x="100" y="330" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Input layer</text>
  
  <!-- Hidden layer -->
  <circle cx="300" cy="100" r="20" fill="#fd8d3c" stroke="#d94701" stroke-width="2"/>
  <circle cx="300" cy="130" r="20" fill="#fd8d3c" stroke="#d94701" stroke-width="2"/>
  <circle cx="300" cy="160" r="20" fill="#fd8d3c" stroke="#d94701" stroke-width="2"/>
  <circle cx="300" cy="190" r="20" fill="#fd8d3c" stroke="#d94701" stroke-width="2"/>
  <circle cx="300" cy="220" r="20" fill="#fd8d3c" stroke="#d94701" stroke-width="2"/>
  <circle cx="300" cy="250" r="20" fill="#fd8d3c" stroke="#d94701" stroke-width="2"/>
  <circle cx="300" cy="280" r="20" fill="#fd8d3c" stroke="#d94701" stroke-width="2"/>
  <circle cx="300" cy="310" r="20" fill="#fd8d3c" stroke="#d94701" stroke-width="2"/>
  
  <!-- Representing all 10 neurons without cluttering -->
  <text x="300" cy="100" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">h₁</text>
  <text x="300" cy="130" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">h₂</text>
  <text x="300" cy="160" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">h₃</text>
  <text x="300" cy="190" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">h₄</text>
  <text x="300" cy="220" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">h₅</text>
  <text x="300" cy="250" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">h₆</text>
  <text x="300" cy="280" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">h₇</text>
  <text x="300" cy="310" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">h₈</text>
  
  <!-- Ellipsis to indicate more nodes -->
  <circle cx="300" cy="340" r="4" fill="#333"/>
  <circle cx="300" cy="350" r="4" fill="#333"/>
  <circle cx="300" cy="360" r="4" fill="#333"/>
  
  <text x="300" y="380" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Hidden layer (10 units)</text>
  
  <!-- Output layer -->
  <circle cx="600" cy="200" r="20" fill="#74c476" stroke="#238b45" stroke-width="2"/>
  <text x="600" cy="200" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" fill="white">ŷ</text>
  <text x="600" y="240" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Output layer</text>
  
  <!-- Connections from input to hidden (showing some representative connections) -->
  <line x1="120" y1="130" x2="280" y2="100" stroke="#aaa" stroke-width="1"/>
  <line x1="120" y1="130" x2="280" y2="160" stroke="#aaa" stroke-width="1"/>
  <line x1="120" y1="130" x2="280" y2="220" stroke="#aaa" stroke-width="1"/>
  <line x1="120" y1="130" x2="280" y2="280" stroke="#aaa" stroke-width="1"/>
  
  <line x1="120" y1="200" x2="280" y2="130" stroke="#aaa" stroke-width="1"/>
  <line x1="120" y1="200" x2="280" y2="190" stroke="#aaa" stroke-width="1"/>
  <line x1="120" y1="200" x2="280" y2="250" stroke="#aaa" stroke-width="1"/>
  <line x1="120" y1="200" x2="280" y2="310" stroke="#aaa" stroke-width="1"/>
  
  <line x1="120" y1="270" x2="280" y2="100" stroke="#aaa" stroke-width="1"/>
  <line x1="120" y1="270" x2="280" y2="160" stroke="#aaa" stroke-width="1"/>
  <line x1="120" y1="270" x2="280" y2="220" stroke="#aaa" stroke-width="1"/>
  <line x1="120" y1="270" x2="280" y2="280" stroke="#aaa" stroke-width="1"/>
  
  <!-- Connections from hidden to output (showing some representative connections) -->
  <line x1="320" y1="100" x2="580" y2="200" stroke="#aaa" stroke-width="1"/>
  <line x1="320" y1="130" x2="580" y2="200" stroke="#aaa" stroke-width="1"/>
  <line x1="320" y1="160" x2="580" y2="200" stroke="#aaa" stroke-width="1"/>
  <line x1="320" y1="190" x2="580" y2="200" stroke="#aaa" stroke-width="1"/>
  <line x1="320" y1="220" x2="580" y2="200" stroke="#aaa" stroke-width="1"/>
  <line x1="320" y1="250" x2="580" y2="200" stroke="#aaa" stroke-width="1"/>
  <line x1="320" y1="280" x2="580" y2="200" stroke="#aaa" stroke-width="1"/>
  <line x1="320" y1="310" x2="580" y2="200" stroke="#aaa" stroke-width="1"/>
  
  <!-- layer labels -->
  <rect x="150" y="90" width="100" height="30" rx="5" ry="5" fill="#2171b5" opacity="0.8"/>
  <text x="200" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="white">fc1 (linear)</text>
  
  <rect x="160" y="140" width="80" height="30" rx="5" ry="5" fill="#d94701" opacity="0.8"/>
  <text x="200" y="160" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ReLU</text>
  
  <rect x="150" y="190" width="100" height="30" rx="5" ry="5" fill="#9467bd" opacity="0.8"/>
  <text x="200" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="white">dropout</text>
  
  <rect x="450" y="130" width="100" height="30" rx="5" ry="5" fill="#238b45" opacity="0.8"/>
  <text x="500" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="white">fc2 (linear)</text>
  
  <rect x="460" y="170" width="80" height="30" rx="5" ry="5" fill="#1f77b4" opacity="0.8"/>
  <text x="500" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="white">sigmoid</text>
</svg>
